apiVersion: v1
kind: Secret
metadata:
  name: kubelet-client
  namespace: kube-system
  labels:
    tier: "control-plane"
    k8s-app: "kube-apiserver"
    openshift.io/control-plane: "true"
    openshift.io/component: "api"
type: SecretTypeTLS
data:
  tls.crt: {{ .Assets | load "apiserver.crt" | base64 }}
  tls.key: {{ .Assets | load "apiserver.key" | base64 }}
