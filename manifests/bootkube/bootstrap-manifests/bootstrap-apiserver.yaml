kind: Pod
apiVersion: v1
metadata:
  name: bootstrap-kube-apiserver
  namespace: {{ .Namespace }}
  labels:
    openshift.io/control-plane: "true"
    openshift.io/component: "api"
  annotations:
    openshift.io/run-level: "0"
spec:
  restartPolicy: Always
  hostNetwork: true
  securityContext:
    supplementalGroups: [65534]
  initContainers:
  - name: setup-lock-dir
    image: {{ .Image }}
    command: ["/bin/bash", "-c"]
    args:
    - |
      chgrp 65534 /var/lock
      chmod 775 /var/lock
      rm -f /var/lock/* || true
    securityContext:
      #privileged: true
      runAsNonRoot: false
    volumeMounts:
    - mountPath: /var/lock
      name: var-lock
  containers:
  - name: kube-apiserver
    image: {{ .Image }}
    imagePullPolicy: {{ .ImagePullPolicy }}
    command: ["/usr/bin/flock", "--exclusive", "--timeout=60", "/var/lock/api-server.lock", "-c"]
    args:
    - exec hypershift openshift-kube-apiserver --config=/etc/origin/master/{{ .ConfigFileName }}
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
    volumeMounts:
    - mountPath: /var/lock
      name: var-lock
      readOnly: false
    - mountPath: /etc/ssl/certs
      name: ssl-certs-host
      readOnly: true
    - mountPath: /etc/origin/master/
      name: master-config
      readOnly: true
    - mountPath: /etc/origin/cloudprovider/
      name: cloud-provider-config
      readOnly: true
    livenessProbe:
      httpGet:
        scheme: HTTPS
        port: 8443
        path: healthz
  volumes:
  - hostPath:
      path: /var/run/openshift/lock
    name: var-lock
  - name: ssl-certs-host
    hostPath:
      path: /usr/share/ca-certificates
  - name: master-config
    hostPath:
      path: {{ .ConfigHostPath }}
  - name: cloud-provider-config
    hostPath:
      path: {{ .CloudProviderHostPath }}